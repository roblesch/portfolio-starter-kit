{% set section = get_section(path="blog/_index.md") %}
{% for page in section.pages %}
<div>
  <a class="flex flex-col space-y-1 mb-4" href="{{ page.permalink | safe }}">
    <div class="w-full flex flex-col md:flex-row space-x-0 md:space-x-2">
      <p class="text-neutral-600 dark:text-neutral-400 w-[100px] tabular-nums">{{ page.date |
        date(format="%B %e, %Y") }}</p>
      <p class="text-neutral-900 dark:text-neutral-100 tracking-tight">{{ page.title }}
      </p>
    </div>
  </a>
</div>
{% endfor %}
